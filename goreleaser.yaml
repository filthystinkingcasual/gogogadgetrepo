# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    binary: gogogadget
dockers:
- image_templates: ["public.ecr.aws/fscasual/gogogadget:{{ .Tag }}-amd64"]
  dockerfile: Dockerfile
  goos: linux
  goarch: amd64
  build_flag_templates:
  - --platform=linux/amd64
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/filthystinkingcasual/gogogadgetrepo
  - --label=org.opencontainers.image.source=https://github.com/filthystinkingcasual/gogogadgetrepo
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  extra_files:
    - views
- image_templates: ["public.ecr.aws/fscasual/gogogadget:{{ .Tag }}-arm64"]
  dockerfile: Dockerfile
  goos: linux
  goarch: arm64
  build_flag_templates:
  - --platform=linux/arm64
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/filthystinkingcasual/gogogadgetrepo
  - --label=org.opencontainers.image.source=https://github.com/filthystinkingcasual/gogogadgetrepo
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  extra_files:
    - views